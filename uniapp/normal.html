<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1 id="info">Loading...</h1>
    <script>
      subInitKeyring().then(() => {
        console.log('init keyring done');

        let testAccount = subNewAccount('abc', 'abc');
        console.log('unlock account');
        subUnlock(testAccount.json.address, 'abc');

        console.log('start sign');
        let sign = signParams(
          'AddAppParams',
          {
            app_type: 'test',
            app_name: 'abc',
            app_key: testAccount.json.address,
            app_admin_key: testAccount.json.address,
            return_rate: 1,
          },
          testAccount.json.address
        );
        console.log('sign:', sign);
      });
    </script>
  </body>
</html>
